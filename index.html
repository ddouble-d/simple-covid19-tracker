    <main>
      <div class="position-relative">
        <!-- Hero for FREE version -->
        <section class="section section-lg section-hero section-shaped">
          <!-- Background circles -->
          <div class="shape shape-style-1 shape-primary">
            <span class="span-150"></span>
            <span class="span-50"></span>
            <span class="span-50"></span>
            <span class="span-75"></span>
            <span class="span-100"></span>
            <span class="span-75"></span>
            <span class="span-50"></span>
            <span class="span-100"></span>
            <span class="span-50"></span>
            <span class="span-100"></span>
          </div>

          <div
            class="container shape-container d-flex align-items-center py-lg"
          >
            <div class="row justify-content-center">
              <div class="mt--100">
                <h2 class="text-white">
                  Kasus COVID-19 di <span id="country"></span>
                  <img src="" id="flag" />
                </h2>
              </div>
              <div class="col-lg-12">
                <div class="row row-grid">
                  <div class="col-lg-4">
                    <div class="card card-lift--hover shadow border-0">
                      <div class="card-body py-5">
                        <div
                          class="icon icon-shape icon-shape-primary rounded-circle mb-4"
                        >
                          <i class="ni ni-check-bold"></i>
                        </div>
                        <h6 class="text-primary text-uppercase">
                          Kasus Aktif
                        </h6>
                        <span id="n_active"></span>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-4">
                    <div class="card card-lift--hover shadow border-0">
                      <div class="card-body py-5">
                        <div class="row">
                          <div class="col">
                            <h6
                              class="card-title text-uppercase text-muted mb-0"
                            >
                              Total Kasus
                            </h6>
                            <b><span id="n_cases"></span></b>
                            <p class="mt-3 mb-0 text-sm">
                              <span class="text-danger mr-2"
                                ><i class="fa fa-arrow-up"></i
                              ></span>
                              <span
                                class="text-danger mr-2 font-weight-bold"
                                id="n_casesToday"
                              ></span>
                              <span class="text-nowrap">Kasus hari ini</span>
                            </p>
                          </div>
                          <div class="col-auto">
                            <div
                              class="icon icon-shape icon-shape-success rounded-circle mb-4"
                            >
                              <i class="ni ni-istanbul"></i>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-4">
                    <div class="card card-lift--hover shadow border-0">
                      <div class="card-body py-5">
                        <div
                          class="icon icon-shape icon-shape-warning rounded-circle mb-4"
                        >
                          <i class="ni ni-planet"></i>
                        </div>
                        <h6 class="text-warning text-uppercase">
                          Kasus Kritis
                        </h6>
                        <span id="n_critical"></span>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-4">
                    <div class="card card-lift--hover shadow border-0 mt-5">
                      <div class="card-body py-5">
                        <div
                          class="icon icon-shape icon-shape-primary rounded-circle mb-4"
                        >
                          <i class="ni ni-check-bold"></i>
                        </div>
                        <h6 class="text-primary text-uppercase">
                          Total Meninggal
                        </h6>
                        <span id="n_deaths"></span>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-4">
                    <div class="card card-lift--hover shadow border-0 mt-5">
                      <div class="card-body py-5">
                        <div
                          class="icon icon-shape icon-shape-success rounded-circle mb-4"
                        >
                          <i class="ni ni-istanbul"></i>
                        </div>
                        <h6 class="text-success text-uppercase">
                          Total Sembuh
                        </h6>
                        <span id="n_recovered"></span>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-4">
                    <div class="card card-lift--hover shadow border-0 mt-5">

                        >
                          <i class="ni ni-planet"></i>
                        </div>
                        <h6 class="text-warning text-uppercase">
                          Total Tes Dilakukan
                        </h6>
                        <span id="n_test"></span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
